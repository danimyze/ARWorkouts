<!DOCTYPE html>
<html>
  <head>
    <title>AR Animation</title>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/loaders/GLTFLoader.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Define the marker to track -->
      <a-marker preset="hiro">
        <a-entity id="model" rotation="0 180 0" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const modelEntity = document.getElementById('model');
      const loader = new THREE.GLTFLoader();

      loader.load('armstretch.glb', function (gltf) {
        const model = gltf.scene;
        modelEntity.object3D.add(model);

        const mixer = new THREE.AnimationMixer(model);
        gltf.animations.forEach((clip) => {
          const action = mixer.clipAction(clip);
          action.play();
          action.setLoop(THREE.LoopRepeat, Infinity);
        });

        let clock = new THREE.Clock();

        // Animate the model
        function animate() {
          requestAnimationFrame(animate);
          const delta = clock.getDelta();
          mixer.update(delta);
        }
        animate();
      });
    </script>
  </body>
</html>
