<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Model AR Viewer</title>
  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      background: black; touch-action: none;
    }
    #videoElement {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 0;
      transform: scaleX(-1);
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 1;
      pointer-events: auto;
    }
    #message {
      position: fixed;
      top: 10px; left: 10px;
      color: white;
      font-family: sans-serif;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 2;
    }
  </style>
</head>
<body>

<div id="message">Loading model...</div>
<video id="videoElement" autoplay muted playsinline></video>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

<script>
  const models = {
    armstretch: 'armstretch.glb',
    bikecrunch: 'bikecrunch.glb',
    burpee: 'burpee.glb',
    jumpingjacks: 'jumpingjacks.glb',
    neckstretch: 'neckstretch.glb',
    situps: 'situps.glb',
    squats: 'squats.glb',
    standgreet: 'standgreet.glb',
    warmup: 'warmup.glb'
  };

  const messageDiv = document.getElementById('message');
  const modelKey = new URLSearchParams(window.location.search).get('model');
  const modelFile = models[modelKey];

  if (!modelFile) {
    messageDiv.textContent = 'Error: Invalid or missing model parameter.';
    throw new Error('Invalid or missing model parameter');
  }

  // Setup webcam background
  const video = document.getElementById('videoElement');
  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
    .then(stream => {
      video.srcObject = stream;
      video.play();
    })
    .catch(err => {
      alert('Camera access denied or not available: ' + err);
    });

  // THREE.js setup
  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x000000, 0);
  document.body.appendChild(renderer.domElement);

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  scene.add(new THREE.AmbientLight(0xffffff, 0.7));
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(0, 5, 10);
  scene.add(light);

  const loader = new THREE.GLTFLoader();
  let model = null;
  let mixer = null;
  let modelScale = 1.5;
  let modelPos = new THREE.Vector3();
  let modelRot = new THREE.Euler();

  loader.load(modelFile, gltf => {
    model = gltf.scene;
    model.scale.set(modelScale, modelScale, modelScale);
    modelPos.copy(model.position);
    modelRot.copy(model.rotation);
    scene.add(model);

    if (gltf.animations && gltf.animations.length) {
      mixer = new THREE.AnimationMixer(model);
      gltf.animations.forEach(clip => mixer.clipAction(clip).play());
    }

    messageDiv.style.display = 'none';
  }, undefined, err => {
    console.error('Error loading model:', err);
    messageDiv.textContent = 'Error loading model';
  });

  let isDragging = false;
  let prev = { x: 0, y: 0 };

  renderer.domElement.addEventListener('mousedown', e => {
    isDragging = true;
    prev.x = e.clientX;
    prev.y = e.clientY;
  });

  renderer.domElement.addEventListener('mouseup', () => isDragging = false);
  renderer.domElement.addEventListener('mousemove', e => {
    if (!isDragging || !model) return;
    const dx = e.clientX - prev.x;
    const dy = e.clientY - prev.y;
    model.position.x += dx * 0.01;
    model.position.y -= dy * 0.01;
    prev.x = e.clientX;
    prev.y = e.clientY;
  });

  renderer.domElement.addEventListener('wheel', e => {
    if (!model) return;
    e.preventDefault();
    const scaleChange = -e.deltaY * 0.001;
    modelScale = Math.min(Math.max(0.1, modelScale + scaleChange), 5);
    model.scale.set(modelScale, modelScale, modelScale);
  });

  // Touch gestures
  let lastTouchDist = 0;
  let lastTouchAngle = 0;

  renderer.domElement.addEventListener('touchstart', e => {
    if (e.touches.length === 1) {
      isDragging = true;
      prev.x = e.touches[0].clientX;
      prev.y = e.touches[0].clientY;
    } else if (e.touches.length === 2) {
      const dx = e.touches[1].clientX - e.touches[0].clientX;
      const dy = e.touches[1].clientY - e.touches[0].clientY;
      lastTouchDist = Math.hypot(dx, dy);
      lastTouchAngle = Math.atan2(dy, dx);
    }
  }, { passive: false });

  renderer.domElement.addEventListener('touchmove', e => {
    if (!model) return;
    e.preventDefault();
    if (e.touches.length === 1 && isDragging) {
      const dx = e.touches[0].clientX - prev.x;
      const dy = e.touches[0].clientY - prev.y;
      model.position.x += dx * 0.01;
      model.position.y -= dy * 0.01;
      prev.x = e.touches[0].clientX;
      prev.y = e.touches[0].clientY;
    } else if (e.touches.length === 2) {
      const dx = e.touches[1].clientX - e.touches[0].clientX;
      const dy = e.touches[1].clientY - e.touches[0].clientY;
      const dist = Math.hypot(dx, dy);
      const angle = Math.atan2(dy, dx);
      const scaleChange = (dist - lastTouchDist) * 0.005;
      modelScale = Math.min(Math.max(0.1, modelScale + scaleChange), 5);
      model.scale.set(modelScale, modelScale, modelScale);
      model.rotation.z += angle - lastTouchAngle;
      lastTouchDist = dist;
      lastTouchAngle = angle;
    }
  }, { passive: false });

  renderer.domElement.addEventListener('touchend', () => isDragging = false);

  // Animation loop
  const clock = new THREE.Clock();
  function animate() {
    requestAnimationFrame(animate);
    if (mixer) mixer.update(clock.getDelta());
    if (model && !isDragging) {
      model.rotation.y += 0.005;
    }
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
