<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Model AR Viewer</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      overflow: hidden;
      background: black;
    }
    video, canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    canvas {
      z-index: 1;
    }
    #message {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      background: rgba(0, 0, 0, 0.6);
      padding: 5px 10px;
      z-index: 2;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<video id="videoElement" autoplay muted playsinline></video>
<div id="message">Loading model...</div>

<!-- âœ… Three.js + GLTFLoader (Compatible CDN versions) -->
<script src="https://unpkg.com/three@0.146.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
  const models = {
    armstretch: 'armstretch.glb',
    bikecrunch: 'bikecrunch.glb',
    burpee: 'burpee.glb',
    jumpingjacks: 'jumpingjacks.glb',
    neckstretch: 'neckstretch.glb',
    situps: 'situps.glb',
    squats: 'squats.glb',
    standgreet: 'standgreet.glb',
    warmup: 'warmup.glb'
  };

  const messageDiv = document.getElementById('message');
  const modelKey = new URLSearchParams(window.location.search).get('model');
  const modelFile = models[modelKey];

  if (!modelFile) {
    messageDiv.textContent = 'Invalid model parameter.';
    throw new Error('Invalid model key');
  }

  // Show webcam
  const video = document.getElementById('videoElement');
  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      messageDiv.textContent = 'Camera not accessible';
      console.error(err);
    });

  // Setup Three.js
  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x000000, 0);
  document.body.appendChild(renderer.domElement);

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(
    45, window.innerWidth / window.innerHeight, 0.1, 1000
  );
  camera.position.z = 5;

  const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
  light.position.set(0, 20, 0);
  scene.add(light);

  let model = null;
  let mixer = null;
  let modelScale = 1.5;

  const loader = new THREE.GLTFLoader();
  loader.load(modelFile, gltf => {
    model = gltf.scene;
    model.scale.set(modelScale, modelScale, modelScale);
    scene.add(model);

    if (gltf.animations.length) {
      mixer = new THREE.AnimationMixer(model);
      gltf.animations.forEach(clip => mixer.clipAction(clip).play());
    }

    messageDiv.style.display = 'none';
  }, undefined, error => {
    console.error('Model load error:', error);
    messageDiv.textContent = 'Failed to load model';
  });

  // User interaction
  let isDragging = false, prevX = 0, prevY = 0;

  renderer.domElement.addEventListener('mousedown', e => {
    isDragging = true;
    prevX = e.clientX;
    prevY = e.clientY;
  });

  renderer.domElement.addEventListener('mouseup', () => isDragging = false);

  renderer.domElement.addEventListener('mousemove', e => {
    if (!isDragging || !model) return;
    const dx = e.clientX - prevX;
    const dy = e.clientY - prevY;
    model.position.x += dx * 0.01;
    model.position.y -= dy * 0.01;
    prevX = e.clientX;
    prevY = e.clientY;
  });

  renderer.domElement.addEventListener('wheel', e => {
    if (!model) return;
    e.preventDefault();
    modelScale = Math.min(5, Math.max(0.1, modelScale - e.deltaY * 0.001));
    model.scale.set(modelScale, modelScale, modelScale);
  });

  // Animate
  const clock = new THREE.Clock();
  function animate() {
    requestAnimationFrame(animate);
    if (mixer) mixer.update(clock.getDelta());
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
