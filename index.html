<!DOCTYPE html>
<html>
  <head>
    <title>AR Animation</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      <a-marker preset="hiro">
        <a-gltf-model
          id="model"
          animation-mixer
          scale="0.5 0.5 0.5"
          rotation="0 180 0"
          position="0 0 0"
          src="">
        </a-gltf-model>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Function to get URL parameter value by name
      function getParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
      }

      // Get 'model' param from URL, default to 'armstretch'
      const modelName = getParam('model') || 'armstretch';

      // Get the A-Frame model element
      const modelEl = document.getElementById('model');

      // Set the model source dynamically
      modelEl.setAttribute('src', `models/${modelName}.glb`);
    </script>
  </body>
</html>
