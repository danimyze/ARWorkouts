<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR 3D Model Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      touch-action: none;
    }

    #videoElement {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 0;
      transform: scaleX(-1);
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 1;
      pointer-events: auto;
      touch-action: none;
      user-select: none;
    }

    #message {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 2;
    }

    #switchCameraBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 3;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 20px;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="message">Loading model...</div>
  <video id="videoElement" autoplay muted playsinline></video>
  <canvas id="threeCanvas"></canvas>
  <button id="switchCameraBtn" title="Switch Camera">ðŸ”„</button>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';

    const getQueryParam = (name) => new URLSearchParams(window.location.search).get(name);
    const models = {
      armstretch: 'armstretch.glb',
      bikecrunch: 'bikecrunch.glb',
      burpee: 'burpee.glb',
      jumpingjacks: 'jumpingjacks.glb',
      neckstretch: 'neckstretch.glb',
      situps: 'situps.glb',
      squats: 'squats.glb',
      standgreet: 'standgreet.glb',
      warmup: 'warmup.glb'
    };

    const modelKey = getQueryParam('model');
    const modelFile = models[modelKey];
    const messageDiv = document.getElementById('message');

    if (!modelFile) {
      messageDiv.textContent = 'Error: Model not found or "model" parameter missing in URL.';
      throw new Error('Invalid or missing model parameter');
    } else {
      messageDiv.textContent = `Loading model: ${modelKey}`;
    }

    // Camera logic with switch
    const video = document.getElementById('videoElement');
    let currentFacingMode = 'user';
    let currentStream = null;

    async function startCamera(facingMode = 'user') {
      if (currentStream) currentStream.getTracks().forEach(track => track.stop());

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode },
          audio: false
        });
        currentStream = stream;
        video.srcObject = stream;
        video.play();
      } catch (err) {
        alert('Camera access error: ' + err);
      }
    }

    document.getElementById('switchCameraBtn').addEventListener('click', () => {
      currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
      startCamera(currentFacingMode);
    });

    startCamera(currentFacingMode);

    // THREE setup
    const canvas = document.getElementById('threeCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    scene.add(new THREE.AmbientLight(0xffffff, 0.7));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(0, 5, 5);
    scene.add(dirLight);

    // Load GLB model
    const loader = new GLTFLoader();
    let model = null;
    let mixer = null;

    loader.load(modelFile,
      gltf => {
        model = gltf.scene;
        model.scale.set(1.5, 1.5, 1.5);
        scene.add(model);

        if (gltf.animations.length) {
          mixer = new THREE.AnimationMixer(model);
          gltf.animations.forEach((clip) => mixer.clipAction(clip).play());
        }

        messageDiv.style.display = 'none';
      },
      undefined,
      error => {
        messageDiv.textContent = 'Error loading model';
        console.error(error);
      }
    );

    // Interaction logic
    let isDragging = false;
    let prevPos = { x: 0, y: 0 };
    let modelPos = new THREE.Vector3(0, 0, 0);
    let modelScale = 1;
    let modelRot = new THREE.Euler(0, 0, 0, 'XYZ');

    function getTouchDistance(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function getTouchAngle(touches) {
      const dx = touches[1].clientX - touches[0].clientX;
      const dy = touches[1].clientY - touches[0].clientY;
      return Math.atan2(dy, dx);
    }

    let lastTouchDist = 0;
    let lastTouchAngle = 0;

    canvas.addEventListener('mousedown', e => {
      isDragging = true;
      prevPos.x = e.clientX;
      prevPos.y = e.clientY;
    });

    canvas.addEventListener('mouseup', () => isDragging = false);
    canvas.addEventListener('mouseleave', () => isDragging = false);

    canvas.addEventListener('mousemove', e => {
      if (!isDragging || !model) return;
      const dx = e.clientX - prevPos.x;
      const dy = e.clientY - prevPos.y;
      modelPos.x += dx * 0.01;
      modelPos.y -= dy * 0.01;
      model.position.copy(modelPos);
      prevPos.x = e.clientX;
      prevPos.y = e.clientY;
    });

    canvas.addEventListener('wheel', e => {
      if (!model) return;
      e.preventDefault();
      modelScale = Math.min(Math.max(0.1, modelScale - e.deltaY * 0.001), 5);
      model.scale.set(modelScale, modelScale, modelScale);
    }, { passive: false });

    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      if (e.touches.length === 1) {
        isDragging = true;
        prevPos.x = e.touches[0].clientX;
        prevPos.y = e.touches[0].clientY;
      } else if (e.touches.length === 2) {
        lastTouchDist = getTouchDistance(e.touches);
        lastTouchAngle = getTouchAngle(e.touches);
        isDragging = false;
      }
    }, { passive: false });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (!model) return;

      if (e.touches.length === 1 && isDragging) {
        const dx = e.touches[0].clientX - prevPos.x;
        const dy = e.touches[0].clientY - prevPos.y;
        modelPos.x += dx * 0.01;
        modelPos.y -= dy * 0.01;
        model.position.copy(modelPos);
        prevPos.x = e.touches[0].clientX;
        prevPos.y = e.touches[0].clientY;
      } else if (e.touches.length === 2) {
        const dist = getTouchDistance(e.touches);
        modelScale = Math.min(Math.max(0.1, modelScale + (dist - lastTouchDist) * 0.005), 5);
        model.scale.set(modelScale, modelScale, modelScale);
        lastTouchDist = dist;

        const angle = getTouchAngle(e.touches);
        modelRot.z += angle - lastTouchAngle;
        model.rotation.copy(modelRot);
        lastTouchAngle = angle;
      }
    }, { passive: false });

    canvas.addEventListener('touchend', e => {
      e.preventDefault();
      if (e.touches.length === 0) isDragging = false;
    }, { passive: false });

    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      if (mixer) mixer.update(clock.getDelta());
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

</body>
</html>
